<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canciones</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="shortcut icon" href="images/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="container-fluid text-white row m-0 p-4">
    <div class="container-fluid text-center fs-4 col-lg-12 col-sm-12">
        <div class="h1 text-uppercase">Canciones y artistas</div>
        <p>En esta página encontrarás información sobre tus artistas favoritos, y también podrás encontrar la letra de tu canción favorita ❤</p>
        <input class="form-control bg-dark w-75 text-white mx-auto my-2" type="text" autocomplete="on" placeholder="nombre del artista" id="artista">
        <input class="form-control bg-dark w-75 text-white mx-auto my-2" type="text" autocomplete="on" placeholder="nombre de la canción" id="cancion">
        <button class="btn btn-light" id="buscar">Buscar</button>
    </div>
      <section class="container-fluid col-lg-6  col-md-12">
        <div class="h2">Información del artista:</div>
        <div class="artista"></div>
        <p class="fs-4 errorA"></p>
        <div class="d-flex justify-content-center d-none loader">
            <img src="images/loader.gif" class="img-loader" alt="cargando">
        </div>
    </section>
      <section class="container-fluid col-lg-6  col-md-12">
        <div class="h2">Información de la canción:</div>
        <div class="cancion"></div>
        <p class="fs-4 errorS"></p>
        <div class="d-flex justify-content-center d-none loader">
            <img src="images/loader.gif" class="img-loader" width="10px" alt="cargando">
        </div>
    </section>
    <template class="template">
            <h1 class="nombre"></h1>
            <p class="nacimiento"></p>
            <p class="pais"></p>
            <p class="genero"></p>
            <p class="descripcion"></p>
            <a href="" class="link"></a>
            <img src="" alt="">
    </template>
  </main>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
   <script src="main.js"></script>
</body>
</html>
